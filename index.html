<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froggy Game</title>
  <link href='https://fonts.googleapis.com/css?family=PT+Sans|Fredoka+One|Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <section id="instructions">
      <h1>Froggy Game</h1>
      <p>Help this army of frogs form three orderly columns using a combination of
        <code class="help">flex-direction</code> and <code class="help">flex-wrap</code>
      </p>
      <div class="editor">
        <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br></div>
        <pre>#pond {
  display: flex;</pre>
        <textarea></textarea>
        <pre>}</pre>
        <button>Next</button>
      </div>
    </section>

    <section id="pond">
      <div id="forefront">
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog green"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog red"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
        <div class="frog-container">
          <div class="frog yellow"></div>
        </div>
      </div>
      <div id="background">
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.88) rotate(322deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.95) rotate(10deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.99) rotate(36deg)"></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.81) rotate(100deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily green" style="transform: scale(0.83) rotate(76deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.82) rotate(77deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.94) rotate(229deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.97) rotate(255deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.90) rotate(46deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily red" style="transform: scale(0.89) rotate(61deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow"  style="transform: scale(0.85) rotate(81deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow"  style="transform: scale(0.98) rotate(300deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow"  style="transform: scale(0.81) rotate(312deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow"  style="transform: scale(0.87) rotate(52deg)" ></div>
        </div>
        <div class="lily-container">
          <div class="lily yellow"  style="transform: scale(0.90) rotate(264deg)" ></div>
        </div>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
